<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Réservation Randonnée Équestre - Gîte Pim</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" media="screen" href="./reservationCheval.css">
    <link rel="stylesheet" media="screen" href="../../css/main.css">
    <link rel="stylesheet" media="screen" href="../../css/resa.css">
    <link rel="icon" type="image/x-icon" href="../../public/logo.ico">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>

<body>
    <menu-top></menu-top>
    <main>
        <section class="hero-resa">
            <div class="hero-container-resa p-5">
                <div class="hero-text-box glass-effect col-md-6 col-md-6 col-12 m-auto">
                    <h1 class="mb-5 text-center text-shadow">Réserver votre randonnée Équestre
                    </h1>
                </div>
            </div>
        </section>

        <section class="reservation">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-md-5 col-md-5 col-11 mx-auto reservation-form">
                        <div class="initial-form text-center">
                            <div class="form-group mb-3 position-relative">
                                <input type="text" class="form-control sejour-resa-input"
                                    placeholder="Votre numéro de séjour" required>
                                <div class="invalid-feedback sejour-valid">Veuillez entrer votre numéro de séjour.</div>
                            </div>
                            <div class="d-flex justify-content-center mb-3">
                                <div class="btn-reservation sejour-validation text-center">
                                    <span class="btn-text">
                                        Confirmer votre numéro de séjour
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="fullForm d-none"></div>
                    </div>

                    <div class="col-md-5 col-12 horse-selection d-none">
                        <h1 class="text-center fs-5">Sélectionnez votre compagnon de route</h1>
                        <div class="horses-grid col-sm-10 col-md-10 col-11 mx-auto">
                            <div class="horse-card">
                                <img src="./media/Apache.jpg" alt="Apache">
                                <p>Apache</p>
                            </div>
                            <div class="horse-card">
                                <img src="./media/Mustang.jpg" alt="Mustang">
                                <p>Mustang</p>
                            </div>
                            <div class="horse-card">
                                <img src="./media/Sahara.jpg" alt="Sahara">
                                <p>Sahara</p>
                            </div>
                            <div class="horse-card">
                                <img src="./media/Comete.jpg" alt="Comète">
                                <p>Comète</p>
                            </div>
                            <div class="horse-card">
                                <img src="./media/Eclair.jpg" alt="Eclair">
                                <p>Eclair</p>
                            </div>
                            <div class="horse-card">
                                <img src="./media/Paillette.jpg" alt="Paillette">
                                <p>Paillette</p>
                            </div>
                            <div class="horse-card">
                                <img src="./media/Kone.jpg" alt="Koné">
                                <p>Koné</p>
                            </div>
                            <div class="horse-card">
                                <img src="./media/Confiture.jpg" alt="Confiture">
                                <p>Confiture</p>
                            </div>
                            <div class="horse-card">
                                <img src="./media/Foster.jpg" alt="Foster">
                                <p>Foster</p>
                            </div>
                            <div class="horse-card">
                                <img src="./media/Iananoui.jpg" alt="Inanouï">
                                <p>Inanouï</p>
                            </div>
                            <div class="horse-card">
                                <img src="./media/Prince.jpg" alt="Prince">
                                <p>Prince</p>
                            </div>
                            <div class="horse-card">
                                <img src="./media/Buster.jpg" alt="Buster">
                                <p>Buster</p>
                            </div>
                            <div class="horse-card">
                                <img src="./media/Charly.jpg" alt="Charly">
                                <p>Charly</p>
                            </div>
                            <div class="horse-card">
                                <img src="./media/Sao.jpg" alt="Sao">
                                <p>Sao</p>
                            </div>
                            <div class="horse-card">
                                <img src="./media/Tim.jpg" alt="Tim">
                                <p>Tim</p>
                            </div>
                            <div class="horse-card">
                                <img src="./media/Tam.jpg" alt="Tam">
                                <p>Tam</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="confirmation-de-réservation">
            <div class="confirm-resa col-11 col-sm-6 col-md-6 mx-auto"></div>
        </section>
    </main>
    <pied-de-page></pied-de-page>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/navbar.js" type="text/javascript" defer></script>
    <script src="../../js/footer.js" type="text/javascript" defer></script>
    <script src="../../js/meteo.js" type="text/javascript" defer></script>
    <script src="../../js/utils.js" type="module" defer></script>
    <script src="./cheval-form-resa.js" type="module" defer></script>
</body>

</html>

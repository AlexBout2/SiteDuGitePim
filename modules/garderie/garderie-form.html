<body>
    <menu-top></menu-top>
    <main>
        <section class="hero-resa">
            <div class="hero-container-resa p-3">
                <div class="hero-text-box glass-effect col-md-6 col-ms-10 col-12 mx-auto">
                    <h1 class="mb-5 text-center text-shadow">Pour réserver dans notre garderie, c'est ici !
                    </h1>
                </div>
            </div>
        </section>

        <section class="reservation">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6 col-ms-10 col-11 mx-auto reservation-form">
                        <!-- Numéro de réservation -->
                        <div class="form-group mb-3">
                            <input type="text" class="form-control sejour-resa-input"
                                placeholder="Votre numéro de séjour">
                            <div class="invalid-feedback sejour-valid">Veuillez entrer votre numéro de séjour.</div>
                        </div>
                        <div class="d-flex justify-content-center mb-3">
                            <div class="btn-reservation sejour-validation text-center">
                                <span class="btn-text" aria-label="Confirmer son numéro de séjour">
                                    Confirmer votre numéro de séjour
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="fullForm"></div>
                    <div class="confirm-resa col-11 col-sm-9 col-md-6 mx-auto"></div>
                </div>
            </div>
        </section>
    </main>

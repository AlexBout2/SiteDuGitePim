<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Gîte Pim</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="../../public/logo.ico">
    <link rel="stylesheet" media="screen" href="../../css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" media="screen" href="./gaderie-style.css">
</head>

<body>
    <main>
        <menu-top></menu-top>
        <section class="hero-resa">
            <div class="hero-resa-container-bg">
                <div class="hero-text-box glass-effect col-12 col-md-6 col-md-5 mx-auto text-center p-1">
                    <h1 class="text-shadow text-white">
                        Pour réserver dans notre garderie,
                        c'est ici !
                    </h1>
                </div>
            </div>
        </section>

        <section class="resa-form">
            <div class="container" id="CheckIdSejour">
                <div class="row">
                    <form class="mt-2 fs-5 border border-info border-bottom-0">
                        <div class="row mb-3 text-start">
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <label for="IdSejour" class="form-label">N° de séjour</label>
                                <input class="form-control" id="IdResa" placeholder="SE2411001">
                            </div>
                            <button class="btn btn-primary col-lg-4 col-sm-9 mx-auto mt-3" id="resaCheckGa">
                                Je valide mon numéro de séjour</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="container" id="fullFormGa"></div>
        </section>
    </main>
</body>
<pied-de-page></pied-de-page>

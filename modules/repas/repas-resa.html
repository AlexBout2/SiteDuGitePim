<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gîte Pim - restaurant - formulaire</title>

    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link rel="preconnect" href="https://cdn.bootstrap.com">

    <meta name="description"
        content="Réservez dans le restaurant du Gîte Pim de Poum, avec ses nombreux plats savoureux">
    <meta name="author" content="Gîte Pim">
    <meta name="robots" content="noindex, follow">
    <meta name="keywords" content="gîte, Poum, Nouvelle-Calédonie, restaurant">
    <meta name="geo.region" content="NC">
    <meta name="geo.placename" content="Poum">

    <meta property="og:title" content="Gîte Pim - Hébergement et activités à Poum">
    <meta property="og:description" content="réserver dans notre restaurant.">
    <meta property="og:image" content="https://gitedepim.netlify.app/public/logo-gite-BLANC.webp">
    <meta property="og:url" content="https://gitedepim.netlify.app/modules/repas/repas-resa.html">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="fr_FR">
    <meta property="og:site_name" content="Gîte Pim">

    <link rel="stylesheet" media="screen" href="../../css/main.css" />
    <link rel="stylesheet" media="screen" href="../../css/resa.css" />
    <link rel="stylesheet" media="screen" href="../../css/resto.css" />
    <link rel="icon" type="image/x-icon" href="../../public/logo.ico" />

    <link rel="canonical" href="https://gitedepim.netlify.app/modules/repas/repas-resa.html">
</head>

<body>
    <menu-top></menu-top>
    <main>
        <section class="hero-resa">
            <div class="hero-container-resa p-3">
                <div class="hero-text-box glass-effect col-md-6 col-md-6 col-12 m-auto">
                    <h1 class="mb-5 text-center text-shadow text-white">
                        Pour réserver dans notre restaurant, c'est ici
                    </h1>
                </div>
            </div>
        </section>

        <section class="reservation">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6 col-md-6 col-11 mx-auto reservation-form" role="form"
                        aria-labelledby="reservation-title">
                        <!-- Numéro de réservation -->
                        <div class="form-group mb-3">
                            <input type="text" class="form-control sejour-resa-input"
                                placeholder="Votre numéro de séjour" required>
                            <div class="invalid-feedback sejour-valid">Veuillez entrer votre numéro de séjour.</div>
                        </div>
                        <div class="d-flex justify-content-center mb-3">
                            <div class="btn-reservation sejour-validation text-center"
                                aria-label="Confirmer votre numéro de séjour">
                                <span class="btn-text">
                                    Confirmer votre numéro de séjour
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="fullForm"></div>
                    <div class="confirm-resa col-11 col-sm-9 col-md-6 mx-auto">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <pied-de-page></pied-de-page>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/navbar.js" type="text/javascript" defer></script>
    <script src="../../js/footer.js" type="text/javascript" defer></script>
    <script src="../../js/meteo.js" type="text/javascript" defer></script>
    <script src="../../js/utils.js" type="module" defer></script>
    <script src="./form-repas.js" type="module" defer></script>
</body>

</html>

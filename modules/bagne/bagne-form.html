<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Réservation - Visite du Bagne</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="../../public/logo.ico">
    <link rel="stylesheet" media="screen" href="../../css/main.css">
    <link rel="stylesheet" media="screen" href="../../css/footer.css">
    <link rel="stylesheet" media="screen" href="../../css/resa.css">
    <link rel="stylesheet" media="screen" href="./bagne-style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <main>
        <menu-top></menu-top>
        <section class="hero-resa">
            <div class="hero-container-resa p-3">
                <div class="hero-text-box glass-effect col-md-6 col-md-6 col-12 m-auto">
                    <h1 class="mb-5 text-center text-shadow text-white">
                        Pour visiter le bagne, c'est ici !
                    </h1>
                </div>
            </div>
        </section>

        <section class="reservation">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6 col-md-6 col-11 mx-auto reservation-form">
                        <!-- Numéro de réservation -->
                        <div class="form-group mb-3">
                            <input type="text" class="form-control sejour-resa-input"
                                placeholder="Votre numéro de séjour" required>
                            <div class="invalid-feedback sejour-valid">Veuillez entrer votre numéro de séjour.</div>
                        </div>
                        <div class="d-flex justify-content-center mb-3">
                            <div class="btn-reservation sejour-validation text-center">
                                <span class="btn-text">
                                    Confirmer votre numéro de séjour
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="fullForm"></div>
                    <div class="confirm-resa col-11 col-sm-9 col-md-6 mx-auto"></div>
                </div>
            </div>
        </section>
    </main>
    </section>
    <pied-de-page></pied-de-page>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../../js/navbar.js" defer></script>
    <script src="../../js/footer.js" type="text/javascript" defer></script>
    <script src="../../js/meteo.js" type="text/javascript" defer></script>
    <script src="../../js/utils.js" type="module" defer></script>
    <script src="./form-bagne.js" type="module" defer></script>
</body>

</html>
